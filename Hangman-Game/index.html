<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Hangman-Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body style="background-image: url(dark-triangles.png)">
	<div class="container">
		<div class="jumbotron">
		  <h1>ZooKeeper Hangman!</h1>
		  <p>Guess the animal!</p>
		</div>


		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Panel title</h3>
		  </div>
		  <div class="panel-body">
		    <h2 id="wordToGuess">_ _ _ _ _ _</h2>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Panel heading without title</div>
		  <div class="panel-body">
		    Wrong Guessed: <span id="wrongGuesses">0</span>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Panel heading without title</div>
		  <div class="panel-body">
		    Guesses Left: <span id="numGuesses">9</span>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Panel heading without title</div>
		  <div class="panel-body">
		    Win Counter: <span id="winCounter">0</span>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Panel heading without title</div>
		  <div class="panel-body">
		    Loss Counter: <span id="lossCounter">0</span>
		  </div>
		</div>
	</div>

<script type="text/javascript" src="logic.js">
	

</script>




</body>
</html>
